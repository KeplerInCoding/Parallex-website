<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Increment And Decrement</title>
    
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-fuchsia-900 gap-10">
        <div class="text-white text-[20px] font-large ">Increment And Decrement</div>
        <div class="flex  border-4 border-sky-900 bg-white text-[25px] font-medium rounded-sm p-3">
            <button onclick="decrement()" class="border-r-2 pr-3"><i class="fa-solid fa-minus"></i></button>
            <div id="counter" class="px-3">0</div>
            <button onclick="increment()" class="border-l-2 pl-3"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="https:/kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
