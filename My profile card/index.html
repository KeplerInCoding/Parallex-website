<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
        <link rel="shortcut icon" href="./assets/Slogo.ico" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" />
        
    </head>
<body class="h-[100vh] relative bg-gradient-to-t from-teal-700 to-cyan-900">
    <div class="wrapper h-[100vh] flex flex-col items-center">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <h1 style="text-shadow: 2px 1px 3px rgb(60, 172, 182);" class="text-center font-serif font-extrabold text-4xl pt-10">SHREYA SHARMA</h1>
        <h2 class="font-medium text-lg text-center pt-3 pb-7">A Passionate Engineer From India</h3>
        <div class="card wrapper h-fit w-96 min-w-fit py-16 px-14 border-4 rounded-md border-black flex items-center justify-center space-x-12 bg-black/20 hover:bg-black/30 shadow-2xl shadow-red-600 backdrop-filter backdrop-blur-sm">
            <div> 
                <img class="border-2 rounded-l-3xl shadow-sm shadow-white"
                src="./assets/MyImg.jpg"
                width="300px"/>
            </div>
            <div class="button flex flex-col space-y-14">
                <button onclick="openModal()" style="border:0.5px solid white" class="font-semibold p-3 px-5 rounded-3xl bg-white/10 hover:bg-white/20 flex items-center">
                    <i class="fa-solid fa-share"></i>
                    <div class="pl-2">View My Profiles</div>
                </button>
                <button style="border:0.5px solid white" class="font-semibold p-3 px-5 rounded-3xl bg-white/10 hover:bg-white/20 flex items-center">
                    <i class="fa-solid fa-share"></i>
                    <div class="pl-2">Visit My Website</div>
                </button>
            </div>
        </div>
    </div>

    <!-- modal component -->
    <div class="modal border-2 border-white border-white/60 rounded-md absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-auto p-10 z-[10] bg-black/80 shadow-lg shadow-red-900 backdrop-filter backdrop-blur-md ease-in-out duration-100 ">
        <div class="flex space-x-52 pb-5 border-b-2 border-b-white/50 items-center">
            <h1 class="text-white font-bold text-3xl">Share My Profile</h1>
            <i onclick="closeModal()" class="fa-solid fa-xmark text-2xl text-white hover:cursor-pointer"></i>
        </div>
        <div>
            <h2 class="text-white font-semibold text-xl p-3">Share This Via</h2>
            <div style="justify-content: space-between;" class="flex p-3">
                  <a href="https://github.com/KeplerInCoding">
                    <i style="border:2px solid rgb(5, 5, 5); color:rgb(0, 0, 0)" class="m-1 text-white rounded-full fa-brands fa-github p-4 text-1xl hover:bg-slate-400 duration-500"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/shreya-sharma-104278198/">
                    <i  style="border:0.5px solid rgb(36, 145, 195); color:rgb(35, 158, 214)" class="m-1 text-white rounded-full fa-brands fa-linkedin p-4 text-1xl hover:bg-cyan-300 duration-500"></i>
                  </a>
                  <a href="https://twitter.com/Shreya___20">
                    <i style="border:0.5px solid rgb(23, 98, 210); color: rgb(27, 92, 190)" class="m-1 text-white rounded-full fa-brands fa-twitter p-4  text-1xl hover:bg-blue-300 duration-500"></i>
                  </a>
                  <a href="https://www.instagram.com/shr.yey/">
                    <i style="border:0.5px solid rgb(176, 53, 117); color:rgb(205, 39, 125)" class="m-1 text-white rounded-full fa-brands fa-instagram  p-4 text-1xl hover:bg-pink-300 duration-500"></i>
                  </a>
                  <a href="https://open.spotify.com/user/au3j9dyoyj8pdrn04aul2u1t3">
                    <i style="border:0.5px solid rgb(58, 164, 77); color: rgb(45, 189, 71)" class="m-1 text-white rounded-full fa-brands fa-spotify p-4 text-1xl hover:bg-green-300 duration-500"></i>
                  </a>
            </div>
        </div>
    </div>
    
    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <script src="script.js"></script>
</body>
</html>
